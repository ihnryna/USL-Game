{% extends "base.html" %}

{% block title %}Recall mode | USL Game{% endblock %}

{% block content %}
<div class="welcome">
    <div class="subtitle-practice">Режим Практики<br>Згадайте жест для показаної літери</div>
    <div class="instruction-practice">Покажіть жест для літери «К»</div>
</div>

<div class="practice-zone">
    <div class="letter-card">
        <div>
            <h3>Літера</h3>
        </div>
        <div class="card-image">
            <img src="" id="letterImg" alt="Літера/Жест"/>
            <div class="practice-letter"></div>
        </div>
    </div>

    <div class="user-gesture-card state-neutral" id="userGestureCardPr">
        <div class="user-gesture-header">
            <h3>Твій жест</h3>
            <button class="check-btn btn" id="checkButtonPr">Перевірити</button>
        </div>
        <div class="camera-zone" id="cameraZonePr">
            <button class="camera-on-btn btn rounder-btn" id="cameraButtonPr">включити камеру</button>
        </div>
    </div>
    <div>
    </div>
    <div class="result-text" id="resultTextPr">
        Руку не знайдено
    </div>
</div>

<div class="bottom-buttons">
    <button class="next-letter-btn btn" id="nextLetterButtonPr" disabled="disabled">Наступна літера</button>
</div>

<script src="static/practice-page.js" defer></script>

{% endblock %}
